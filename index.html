<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css">
    <title>SEÇİM</title>
  </head>
  <body>
    
    <div id="countdown">
      <p id="timer"></p>
    </div>
    <div class="HPBackGround">
        <video src="./maarrem.mp4" autoPlay loop type="video/mp4"></video>
      </div>
    <script>
      var countDownDate = new Date("May 14, 2023 08:00:00").getTime();
      
      var x = setInterval(function() {
      
        var now = new Date().getTime();
        
        var distance = countDownDate - now;
        
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        document.getElementById("timer").innerHTML ="Seçime son: <br>"+ days + " gün <br>" + hours + " saat <br>"
        + minutes + " dakika <br>" + seconds + " saniye <br>";
        
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("timer").innerHTML = "Seçim günü geldi!!";
        }
      }, 1000);
    </script>
  </body>
</html>
